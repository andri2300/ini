<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .project {
            padding: 50px 0;
            text-align: center;
            background: #ffffff;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 0 20px;
        }
        h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .card {
            width: 300px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card-content {
            padding: 15px;
            text-align: left;
        }
        .card-content h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        .card-content p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section class="project" id="project">
        <div class="container">
            <h2>Real Project</h2>
            <div class="cards">
                <div class="card">
                    <img src="images/index.jpg" alt="">
                    <div class="card-content">
                        <h3>Aplikasi Penanganan Kesehatan ayam Berbasis PHP</h3>
                        <p></p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/spk.jpg" alt="">
                    <div class="card-content">
                        <h3>Aplikasi sistem pendukung keputusan</h3>
                        <p>SPK-Metode SAW berbasis PHP</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images" alt="">
                    <div class="card-content">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
